<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile Card Component</title>
</head>

<body>
  <main class="profile-card">
    <div class="wrapper">
      <img src="img/bg-pattern-card.svg" alt="Background pattern">
      <div class="profile-details">
        <img class="profile-img" src="img/image-victor.jpg" alt="Profile Picture">
        <h1 class="profile-title">Victor Crest <span class="profile-age">26</span></h1>
        <p class="profile-city">London</p>
        <div class="profile-stat">
          <div>
            <p class="stat-number">80K</p>
            <p class="stat-text">Followers</p>
          </div>
          <div>
            <p class="stat-number">803K</p>
            <p class="stat-text">Likes</p>
          </div>
          <div>
            <p class="stat-number">1.4K</p>
            <p class="stat-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
